<!DOCTYPE html>

<title>Nutrition Label Feedback</title>
</head> 
<body>
<h1>Nutrition Label Feedback</h1> 
<form action="/submit" method="post">

<option value="Google Chrome">Google Chrome</option> 
<option value="Gmail">Gmail</option>

</form> 
</body>
